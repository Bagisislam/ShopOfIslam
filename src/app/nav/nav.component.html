<header>
  <nav
    class="navbar navbar-expand-lg navbar navbar-light"
    style="background-color: #0a5f1c"
  >
    <a class="navbar-brand" href="#">
      <img
        src="assets/your-icon.png"
        width="30"
        height="30"
        class="d-inline-block align-top"
        alt=""
      />
      Your Company Name
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-between"
      id="navbarNav"
    >
      <ul class="navbar-nav">
        <li>
          <input
            class="form-control"
            id="productName"
            placeholder="Metin Giriniz"
            type="text"
            [(ngModel)]="Nav_filterText"
            (keyup.enter)="newText()"
          />
          
        <li>
          <button name="AramaButonu" class="form-control" type="button" (click)="newText()">
            ARA
          </button>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
